<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.2.1.js"></script>

    <script src="js/scripts.js"></script>
    <title>Favorites</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us about your favorite things!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="color">Favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite Food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">Favorite place?</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="word">Favorite Word</label>
            <input id="word" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
        <div class = "bottom">
          <ul>
            <li><span class="here"></span></li>
            <li><span class="here2"></span></li>
            <li><span class="here3"></span></li>
          </ul>
        </div>
    </div>
  </body>
</html>
